apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: url-shortener
  namespace: app
  annotations:
    # Uncomment based on your ingress controller
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: shortener.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: url-shortener
                port:
                  number: 80
  # Uncomment for TLS/HTTPS
  # tls:
  # - hosts:
  #   - shortener.example.com
  #   secretName: url-shortener-tls
