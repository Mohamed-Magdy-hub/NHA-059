```html
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URL Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-3">URL Shortener</h3>
            <p class="text-muted">Enter a URL and get a short link.</p>

            <form id="shortenForm">
              <div class="mb-3">
                <label for="urlInput" class="form-label">Original URL</label>
                <input type="url" class="form-control" id="urlInput" placeholder="https://example.com" required>
              </div>
              <button class="btn btn-primary" type="submit">Shorten</button>
            </form>

            <div id="result" class="mt-4" style="display:none;">
              <h6>Short link</h6>
              <p><a id="shortLink" href="#" target="_blank" rel="noopener noreferrer"></a></p>
              <p id="meta" class="text-muted"></p>
            </div>

            <div id="error" class="mt-3 text-danger" style="display:none;"></div>
          </div>
        </div>

        <div class="mt-4">
          <h5>Recent links</h5>
          <ul id="recentList" class="list-group"></ul>
        </div>

      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
